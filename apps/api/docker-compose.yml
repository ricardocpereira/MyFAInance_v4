version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: myfainance_postgres
    environment:
      POSTGRES_USER: myfainance
      POSTGRES_PASSWORD: myfainance
      POSTGRES_DB: myfainance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myfainance"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
